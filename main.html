<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Metronom</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/bootstrap.js"></script>
</head>
<body>
	<div class="container-fluid" id="top">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<header id="HEADER">Metronom</header>
				</div>
			</div>
			<div class="row" id="CONTENT">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" id="PANEL">
						<div class="description">Wybierz tryb:</div>
						<button class="btn-default" id="accbutton" onclick='displayOption("acc")'>przyspieszenie</button>
						<button class="btn-default" id="slowbutton" onclick="displayOption('slow')">spowolnienie</button>
						<button class="btn-default" id="cyclebutton" onclick="displayOption('cycle')">cykl</button>
						
						<div id="OPTIONPANEL">
							<div id="modedescr"></div>
							<div id="tempo1"></div>
							<input type="number" id="startspeed" min="40" max="210" value="100"/>(20-210)<br/>
							Wybierz wartość przeskoku:<br/>
							<input type="number" id="jump" min="0" max="100" value="10"/>(0-100)<br/>
							<div id="tempo2"></div>
							<input type="number" id="endspeed" min="40" max="210" value="140"/>(20-210)<br/>
							Wybierz ilość uderzeń między przeskokami:<br/>
							<input type="number" id="hitsperspeed" min="1" value="10"/>(1+)<br/>
							Ustaw długość przedtaktu<br/>
							<input type="number" id="introlength" min="0" value="0"/>(0+)<br/>
						</div>
						<div id="BUTTONPANEL">
							<button class="btn-default" id="START" onclick="play()">Start</button>
							<button class="btn-default" id="STOP" onclick="stop()">Stop</button>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-8 col-lg-8">
						<div id="ACTIONPANEL">
							<div class="description">Obecne tempo:</div>
							<div id="CURRENTTEMPO"></div>
							<div class="description">Pozostało uderzeń:</div>
							<div id="HITSLEFT"></div>
						</div>
					</div>
			</div>
			<div class="row" id="FOOTER">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					Created by Tomasz Morawski
				</div>
			</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
